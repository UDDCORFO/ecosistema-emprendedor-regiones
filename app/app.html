<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/c3/c3.css" />
    <!-- endbower -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet"> 
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="ecosistemaEmprendedorRegionesApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container-fluid">

      <div id="main-control-header">
        <div class="row">
          <div class="col-md-9">
            <h2>Ecosistema de Emprendimiento</h2>
          </div>
          <div class="col-md-3">
            <select class="form-control" ng-change="viewChanged()" ng-model="selectedView" ng-options="y.id as y.name for y in views"></select>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-9">
            
            <select ng-show="selectedView=='main'" class="form-control" ng-change="dimensionChanged()" ng-options="o.key as o.value for o in dimension_options" ng-model="selectedDimension"></select>
          
            <select ng-show="selectedView=='details'" class="form-control" ng-options="key as value for (key , value) in regions" ng-model="selectedRegion" ng-change="regionChanged()"></select>
          </div>
          <div class="col-md-3">
            <select class="form-control" ng-change="yearChanged()" ng-model="selectedYear" ng-options="y as y for y in years"></select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <span ng-if="selectedView=='main'">{{dimension_descriptions[selectedDimension]}}</span>
            <div  ng-if="selectedView=='details'">Ranking #{{currentRegion.ranking}} de 15 | √çndice general: {{currentRegion.general}} </div>
          </div>
        </div>

      </div>

      <div class="row">

        <div id="sidebar" class="col-sm-2">
          <div id="mapa" class="hidden-xs"></div>
        </div>

        <div id="main-col" class="col-sm-10 col-xs-12" ng-class="{loading:loading}">
          <div ng-hide="loading" ng-view=""></div>
        </div>
        
      </div>

    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/tabletop/src/tabletop.js"></script>
    <script src="bower_components/topojson/topojson.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/pym.js/dist/pym.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/c3/c3.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="geo/regiones.js"></script>
    <script src="scripts/vendor/RadarChart.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/details.js"></script>
    <script src="scripts/controllers/compare.js"></script>
    <!-- endbuild -->
</body>
</html>
