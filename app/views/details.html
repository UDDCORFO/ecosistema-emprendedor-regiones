<div class="row">

	<div class="col-md-12">
			<div class="row">
				<p class="help-block text-center"><i class="glyphicon glyphicon-arrow-left"></i> Click en las flechas para cambiar de región <i class="glyphicon glyphicon-arrow-right"></i></p>
				<h2 class="text-center"><span ng-show="current">{{current.nombre}} <small>Región {{romanize(current.region)}}</small></span><span ng-hide="current"><small>Cargando...</small></span></h2>
				<div class="col-md-6 text-center">
					<h3><strong>Ranking:</strong> <span ng-show="current">#{{current.ranking}} de 15</span></h3>
				</div>
				<div class="col-md-6 text-center">
					<h3><strong>Índice general:</strong> <span ng-show="current">{{current.general | number : 2}}</span></h3>
				</div>
			</div>

		<a class="left carousel-control" ng-click="prev()">
	       <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	       <span class="sr-only">Previous</span>
	   	</a>

		<a class="right carousel-control" ng-click="next()">
	       <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	       <span class="sr-only">Previous</span>
	   	</a>
	</div>

</div>

<div class="row">
	<div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
		<div id="radar-chart" ng-class="{loading:loadingDetail}">
			
		</div>
	</div>
</div>

<div class="row">

	<div class="col-md-6">
		<a class="btn btn-block btn-lg btn-default" ng-href="#/">Volver a gráfico principal</a>
	</div>

	<div class="col-md-6">
		<a class="btn btn-block btn-lg btn-default" ng-href="#/compare?id1={{current.region}}">Comparar <strong>{{current.nombre}}</strong> con otra región</a>
	</div>

</div>
